<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SubPop - Subtitle Translation</title>
		<link rel="icon" href="fav.png" type="image/png" />
		<link href="/src/style.css" rel="stylesheet" />
	</head>
	<body class="bg-white dark:bg-gray-800 h-screen w-full relative">
		<nav class="bg-white border-gray-200 dark:bg-gray-800 absolute w-full">
			<div
				class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
			>
				<a
					href="/"
					class="flex items-center space-x-3 rtl:space-x-reverse"
				>
					<img src="logo.png" class="h-10" alt="SubPop Logo" />
					<span
						class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
						>SubPop</span
					>
				</a>
				<div
					class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
				>
					<a
						href="https://github.com/imshahab/subpop"
						target="_blank"
						type="button"
						class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-2.5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 me-2 mb-2"
					>
						<svg
							class="w-4 h-4"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="currentColor"
							viewBox="0 0 20 20"
						>
							<path
								fill-rule="evenodd"
								d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
								clip-rule="evenodd"
							/>
						</svg>
					</a>

					<button
						type="button"
						id="settings-button"
						class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-2.5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 me-2 mb-2"
					>
						<svg
							class="w-4 h-4"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="currentColor"
							viewBox="0 0 20 20"
						>
							<path
								d="M5 11.424V1a1 1 0 1 0-2 0v10.424a3.228 3.228 0 0 0 0 6.152V19a1 1 0 1 0 2 0v-1.424a3.228 3.228 0 0 0 0-6.152ZM19.25 14.5A3.243 3.243 0 0 0 17 11.424V1a1 1 0 0 0-2 0v10.424a3.227 3.227 0 0 0 0 6.152V19a1 1 0 1 0 2 0v-1.424a3.243 3.243 0 0 0 2.25-3.076Zm-6-9A3.243 3.243 0 0 0 11 2.424V1a1 1 0 0 0-2 0v1.424a3.228 3.228 0 0 0 0 6.152V19a1 1 0 1 0 2 0V8.576A3.243 3.243 0 0 0 13.25 5.5Z"
							/>
						</svg>
					</button>
				</div>
			</div>
		</nav>
		<main class="size-full">
			<div class="flex items-center justify-center size-full p-4 m-auto">
				<div
					role="status"
					id="loading-indicator"
					class="hidden flex flex-col justify-center items-center gap-4 mb-4"
				>
					<div
						class="flex flex-col items-center justify-center gap-2"
					>
						<svg
							aria-hidden="true"
							class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
							viewBox="0 0 100 101"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
								fill="currentColor"
							/>
							<path
								d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
								fill="currentFill"
							/>
						</svg>
						<div class="flex flex-col justify-center items-center">
							<p
								class="text-base text-gray-900 dark:text-white text-center"
							>
								This may take a while...
							</p>
							<p
								class="text-sm text-gray-900 dark:text-gray-400 text-center"
							>
								Keep the tab open
							</p>
						</div>
					</div>
					<div
						class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700"
					>
						<div
							id="progress-bar"
							class="bg-blue-600 h-2.5 rounded-full"
							style="width: 0%"
						></div>
						<p
							class="mt-2 text-sm text-gray-900 dark:text-gray-400 text-center"
							id="progress-text"
						></p>
					</div>
				</div>
				<div
					id="translate-complete-message"
					class="hidden flex flex-col items-center justify-center gap-6"
				>
					<img src="done.png" width="124" />
					<div
						class="flex flex-col justify-center items-center gap-3"
					>
						<p
							class="text-base text-gray-900 dark:text-white text-center"
						>
							Translation completed!
						</p>
						<div class="flex justify-center items-center">
							<button
								type="button"
								id="translation-more-button"
								class="text-gray-900 bg-white border border-gray-300 focus:outline focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
							>
								Translate More
							</button>
							<button
								type="button"
								id="download-button"
								class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
							>
								Download
							</button>
						</div>
					</div>
				</div>
				<label
					id="srt-file-box"
					for="srt-file-input"
					class="flex flex-col items-center justify-center w-128 h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-700 dark:bg-gray-800 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
				>
					<div
						class="flex flex-col items-center justify-center pt-5 pb-6"
					>
						<svg
							class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 20 16"
						>
							<path
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
							/>
						</svg>
						<p
							class="mb-2 text-sm text-gray-500 dark:text-gray-400"
						>
							<span class="font-semibold">Click to upload</span>
							or drag and drop
						</p>
						<p class="text-xs text-gray-500 dark:text-gray-400">
							SRT (MAX. 250KB)
						</p>
					</div>
					<input
						id="srt-file-input"
						type="file"
						accept=".srt"
						class="hidden"
					/>
				</label>
			</div>
		</main>
	</body>
	<script src="/src/main.js" type="module"></script>

	<!-- Settings modal -->
	<div
		id="settings-modal"
		data-modal-backdrop="static"
		tabindex="-1"
		aria-hidden="true"
		class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
	>
		<div class="relative p-4 w-full max-w-md max-h-full">
			<!-- Modal content -->
			<div
				class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700"
			>
				<!-- Modal header -->
				<div
					class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200"
				>
					<h3
						class="text-lg font-semibold text-gray-900 dark:text-white"
					>
						Settings
					</h3>
					<button
						type="button"
						class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
						data-modal-toggle="settings-modal"
					>
						<svg
							class="w-3 h-3"
							aria-hidden="true"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 14 14"
						>
							<path
								stroke="currentColor"
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
							/>
						</svg>
						<span class="sr-only">Close modal</span>
					</button>
				</div>
				<!-- Modal body -->
				<div class="p-4 md:p-5">
					<div class="flex flex-col mb-4 gap-4">
						<div>
							<label
								for="target-language"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
								>Language</label
							>
							<select
								id="target-language"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							>
								<option value="English">English</option>
								<option value="German">German</option>
								<option value="French">French</option>
								<option value="Persian">Persian</option>
								<option value="Chinese">Chinese</option>
								<option value="Japanese">Japanese</option>
								<option value="Indian">Indian</option>
							</select>
						</div>
						<div>
							<label
								for="llm-model"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
								>Model</label
							>
							<select
								id="llm-model"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
							>
								<option value="gemini-2.5-flash">
									Gemini 2.5 Flash
								</option>
								<option value="gemini-1.5-flash">
									Gemini 1.5 Flash
								</option>
							</select>
						</div>
						<div>
							<label
								for="batch-size"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
								>Batch Size</label
							>
							<input
								type="number"
								min="1"
								max="100"
								id="batch-size"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Batch size"
								value="1"
							/>
						</div>
					</div>
					<button
						type="button"
						id="save-settings-button"
						class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:border-gray-600 dark:focus:ring-gray-700 w-full"
					>
						Save
					</button>
				</div>
			</div>
		</div>
	</div>
</html>
